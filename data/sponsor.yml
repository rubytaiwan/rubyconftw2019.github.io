platinum:
  - name: 'Crypto.com | Cryptocurrency in Every Wallet™'
    logo: 'crypto.svg'
    link: https://www.crypto.com/
    desc: |-
      Crypto.com, the pioneering payments and cryptocurrency platform, formerly known as Monaco, seeks to accelerate the world’s transition to cryptocurrency. Its MCO branded consumer financial services, including the MCO Visa Card, MCO Wallet app, and MCO Token embrace a vision of Cryptocurrency in Every Wallet™.

      Crypto.com is headquartered in Hong Kong and it is redefining how money is being moved, spent and invested. MCO is democratizing blockchain technology by designing beautiful, simple and useful financial services that have a lasting, positive impact on people’s lives.
  - name: 'SHOPLINE'
    logo: 'shopline.svg'
    link: https://shopline.tw/
    desc: |-
      SHOPLINE 全球智慧開店平台，我們的願景是以客戶為優先，讓不同規模的品牌都能扎根本地，成功銷售到世界各地，實現全通路零售，目前全球有超過15萬個品牌都在使用 SHOPLINE 開店。
  - name: 'OSP - Otto Software Partner Taipei'
    logo: 'osp.svg'
    link: https://www.osp.de/tw
    desc: |-
      OSP 甌圖軟體開發股份有限公司於 1991 年創立，為 Otto Group 奧托集團旗下的子公司。擁有超過 300 位員工，分布在德國德勒斯登、台北、漢堡、阿爾滕昆斯塔特、馬德里和曼谷，而甌圖軟體負責替全通路零售、電子商務和商業智能開發專有的解決方案。

      除了廣泛的客製化 IT 服務，像是軟體開發、系統架構諮詢外，還透過 MOVEX 軟體提供電商和物流靈活的後端整合功能，包含銷售和需求規劃到訂單、倉儲管理和出貨流程，行動商務也使全通路的解決方案更加完整。
  - name: 'PicCollage 拼貼趣'
    logo: 'piccollage.png'
    link: https://cardinalblue.com/careers
    desc: |-
      PicCollage 是一個追求自由創造及分享的照片拼貼 APP，主要使用者來自歐美、南美、及日本等市場。目前全球累計超過 2 億的下載量，並多次在數十個國家挺進照片影片類 app 排行榜前十名。希望透過友善的設計加上先進軟體技術，讓世界變得更有趣、更有創意！
  - name: 'Scout (Zimuth, Inc)'
    logo: 'scout.svg'
    link: https://scoutapm.com/
    desc: |-
      Scout provides an APM (application performance monitoring) that helps solve memory bloat, performance abnormalities, and other issues. Our goal is to provide deep insights to developers with our intuitive user interface. We provide our APM for Ruby, Python and Elixir.

