partner:
  - name: '五倍紅寶石股份有限公司'
    logo: '5xruby.svg'
    link: https://5xruby.tw/
    desc: |-
      我們是一群在台灣的 Ruby 程式語言的愛好者，每天的工作都是跟 Ruby/Rails 相關。Ruby on Rails 快速開發的優勢，在國外企業與創業圈極為熱門；而 Ruby 語言本身的自然與優雅簡潔，也讓工程師們工作起來更加快樂。但是，在台灣實際真的有使用 Ruby/Rails 做為主要開發工具的企業卻仍是少數。

      我們最終的目的，是希望在台灣可以有越來越多的企業能了解或採用 Ruby 這個優雅、有趣，並且極具生產力的程式語言做為主要開發工具，更快速的實現您的想法。
  - name: '可立可股份有限公司'
    logo: 'kkco.svg'
    link: https://www.kkco.com.tw
    desc: |-
      KlickKlack Communications 提供專業的有線與無線網路服務，使人與人間的通訊落差降到最低，以我們的豐富經驗，為客戶量身打造最適合的活動網路構建方案，整合網路監控、系統交叉備援、即時廣告互動等。團隊已服務近千場活動，案例包含台灣地區最大的線上遊戲、網路直播、資訊社群、產品發表會、演唱會、會場展覽與電音派對等。

